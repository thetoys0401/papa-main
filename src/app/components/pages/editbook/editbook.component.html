<div class="row mt-3">
    <div class="h1">Edit Product</div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12">
      <div class="container">
        <form [formGroup]="bookForm">

          <div class="mb-3 row">
            <label for="name" class="col-sm-3 col-form-label">Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" formControlName="name" placeholder="Book Name">
            </div>
          </div>
          
          <div class="mb-3 row">
            <label for="price" class="col-sm-3 col-form-label">Price</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" formControlName="price" placeholder="Price">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="publischer" class="col-sm-3 col-form-label">Stock</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" formControlName="publischer" placeholder="Publischer">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="img" class="col-sm-3 col-form-label">img</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" formControlName="img" placeholder="Img">
            </div>
          </div>

          <div class="mb-3 row">
            <div class="offset-sm-3 col-sm-10">
              <button type="submit" class="btn btn-primary" (click)="updateBook()">
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
